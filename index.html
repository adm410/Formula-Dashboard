<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="document-name"></title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="./script.js"></script>
</head>


<body style="user-select: none;">
  <header id="header" class="sticky-top border-bottom px-4 pt-2">
    <nav class="navbar navbar-expand-md pb-5">
      <a class="link-body-emphasis text-decoration-none" href="https://github.com/adm410/Formula-Dashboard"
        target="_blank" class="text-decoration-none">
        <p id="headertxt">Formula Dashboard<super id="versiontxt"
            style="opacity: 0.4; font-size: 15px; font-weight: 600; transition: 0.3s;">V1</super>
        </p>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="hstack pb-3 px-3">
          <input style="transition: 0.3s;" class="form-control" type="number" id="yearPicker" min="1950">
          <i id="calIcon" onclick="updateYear()" style="color: red; display: none; transition: 0.2s;"
            class="bi bi-calendar3 px-3"></i>
        </div>
        <ul class="navbar-nav nav-pills nav-fill ms-auto pb-3">
          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="#next">Race</a>
          </li>
          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="#driver">Drivers</a>
          </li>
          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="#constructor">Constructors</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <div class="container-fluid" style="user-select: text;" data-bs-spy="scroll" data-bs-smooth-scroll="true"
    tabindex="0">
    <div class="next border rounded-3" id="next">
      <div class="tableFooter row pt-3 px-3">
        <div class="col text-start">
          Round <p style="display: inline-block;" id="race-round"></p> of
          <p style="display: inline-block;" id="season-round"></p>
        </div>
        <div id="race-details-country" class="col text-end"></div>
      </div>
      <p style="font-size: xx-large;" class=" border-top pt-3 pb-1" id="race-details-name"></p>
      <div class="pb-2" id="race-details"></div>
      <div class="tableFooter border-top py-2">
        <div style="opacity: 0.6;" id="race-details-track"></div>
      </div>
    </div>

    <div class="driver border rounded-3" id="driver">
      <p style="font-size: xx-large;" class="pt-3" id="driver-year"></p>
      <table id="driver-table" class="table table-responsive table-borderless">
        <thead>
          <tr class="border-bottom">
            <th>Position</th>
            <th>Driver</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="tableFooter border-top py-2">
        <div id="driver-total"></div>
      </div>
    </div>

    <div class="constructor border rounded-3" id="constructor">
      <p style="font-size: xx-large;" class="pt-3" id="constructor-year"></p>
      <table id="constructor-table" class="table table-responsive table-borderless">
        <thead>
          <tr class="border-bottom">
            <th scope="col">Position</th>
            <th scope="col">Team</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="tableFooter border-top py-2">
        <div id="constructor-total"></div>
        <div id="constructor-year"></div>
      </div>
    </div>
  </div>

  <div class="hstack border-top justify-content-center text-center mb-0 pt-3">
    <a href="https://github.com/adm410/Formula-Dashboard" target="_blank" class="text-decoration-none" id="darkText">
      <p class="linkOut">Github
        <i class="bi bi-github" fill="true"></i>
      </p>
    </a>
    <i style="padding-bottom: 18px; font-size: 40px;" class="bi bi-dot" fill="true"></i>
    <p class="linkOut">Data from <a href="https://ergast.com/mrd" target="_blank">Ergast
        API</a>
    </p>
  </div>
</body>

</html>

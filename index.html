<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="document-name"></title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="./script.js"></script>
</head>


<body style="user-select: none;">
  <header id="header" class="sticky-top">
    <nav id="headereffect" class="navbar navbar-expand-lg">
      <a id="headertxt" class="link-body-emphasis text-decoration-none"
        href="https://github.com/adm410/Formula-Dashboard" target="_blank" class="text-decoration-none">
        <p>Formula Dashboard<super id="versiontxt">V1</super>
        </p>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="hstack justify-content-center pb-2 px-3">
          <input class="form-control" type="number" id="yearPicker" min="1950">
          <i id="calIcon" onclick="updateYear()" class="bi bi-calendar3 px-3"></i>
        </div>
        <ul class="navbar-nav nav-pills nav-fill ms-auto pb-3">
          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="#next">Race</a>
          </li>
          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="#driver">Drivers</a>
          </li>
          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="#constructor">Constructors</a>
          </li>
          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="#calendar">Calendar</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container-fluid responsive" style="user-select: text;" data-bs-spy="scroll" data-bs-smooth-scroll="true">
    <div class="next" id="next" style="width:55% !important;">
      <div class="tableFooter row pt-3 px-3" style="border: none !important;">
        <div class="col text-start">
          Round <p style="display: inline-block;" id="race-round"></p> of
          <p style="display: inline-block;" id="season-round"></p>
        </div>
        <div id="race-details-country" class="col text-end"></div>
      </div>
      <p class="pt-3 pb-1" id="race-details-name"></p>
      <div class="pb-2" style="padding-left: 90px;" id="race-details"></div>
      <div class="tableFooter py-2">
        <div onclick="rotateArrow();" class="collapseData" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          <i style="display: inline-block !important;" class="bi bi-chevron-right"></i>
          <div style="display: inline-block !important;" id="race-details-track"></div>
        </div>
        <div class="collapse" id="collapseExample">
          <div id="trackData" class="justified-text pt-2 py-2" style="font-size: small;">
            <div id="track-laps"></div>
            <div id="track-length"></div>
            <div id="track-distance"></div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="driver" id="driver" style="width: 75% !important;">
      <p style="font-size: xx-large; font-weight: 550;" class="pt-3" id="driver-year"></p>
      <table id="driver-table" class="table table-responsive table-borderless">
        <thead>
          <tr>
            <th>Position</th>
            <th>Driver</th>
            <th>Nationality</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="tableFooter py-2">
        <div id="driver-total"></div>
      </div>
    </div>
    <br>
    <div class="constructor" id="constructor" style="width: 55% !important;">
      <p style="font-size: xx-large; font-weight: 550;" class="pt-3" id="constructor-year"></p>
      <table id="constructor-table" class="table table-responsive table-borderless">
        <thead>
          <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Nationality</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="tableFooter py-2">
        <div id="constructor-total"></div>
        <div id="constructor-year"></div>
      </div>
    </div>
    <br>
    <div class="calendar" id="calendar">
      <p style="font-size: xx-large; font-weight: 550;" class="pt-3" id="calendar-year"></p>
      <table id="calendar-table" class="table table-responsive table-borderless">
        <thead>
          <tr>
            <th>Round</th>
            <th>Race</th>
            <th>Circuit</th>
            <th>Venue</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="tableFooter py-2">
        <div id="calendar-total"></div>
        <div id="calendar-year"></div>
      </div>
    </div>
  </div>
  <div class="hstack justify-content-center text-center mb-0 pt-3"
    style="border-top: solid 1.5px !important; border-color: var(--bordergray) !important;">
    <a href="https://github.com/adm410/Formula-Dashboard" target="_blank" class="text-decoration-none" id="darkText">
      <p class="linkOut">Github
        <i class="bi bi-github" fill="true"></i>
      </p>
    </a>
    <i style="padding-bottom: 18px; font-size: 40px;" class="bi bi-dot" fill="true"></i>
    <p class="linkOut">Data from <a href="https://ergast.com/mrd" target="_blank">Ergast
        API</a>
    </p>
  </div>
</body>

</html>

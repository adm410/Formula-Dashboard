<!DOCTYPE html>
<html lang="en-UK">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="document-name">Formula Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="header" style="position: fixed !important;">
        <p id="headerTxt">Formula Dashboard</p>
        <div id="yearPickerWrapper" style="float:left; position:relative;">
            <select id="yearPicker" style="appearance:none; -webkit-appearance:none;"></select>
            <i id="calIcon" class="ti ti-calendar-time"></i>
        </div>
        <div id="desktopMenu">
            <a href="#next" id="raceBtn">Race</a>
            <a href="#driver" id="driverBtn">Drivers</a>
            <a href="#constructor" id="constructorBtn">Constructors</a>
            <a href="#calendar" id="calendarBtn">Calendar</a>
        </div>
        <div id="mobileMenu">
            <a href="#next" id="raceBtn" class="ti ti-flag" aria-label="Next Race"></a>
            <a href="#driver" id="driverBtn" class="ti ti-helmet" aria-label="Drivers"></a>
            <a href="#constructor" id="constructorBtn" class="ti ti-trophy" aria-label="Constructors"></a>
            <a href="#calendar" id="calendarBtn" class="ti ti-calendar-event" aria-label="Calendar"></a>
        </div>
    </div>

    <div class="content">
        <div id="next">
            <div class="nextheader">
                <div>
                    <p id="race-round">0</p>
                    <p id="season-round">0</p>
                </div>
                <p id="race-details-venue"></p>
            </div>
            <button onclick="copyText()" id="race-details-name"></button>
            <div id="race-details"></div>
            <div id="race-details-track"></div>
            <div id="trackData">
                <div>
                    <div id="lapstxt">Laps:</div>
                    <div id="track-laps">00</div>
                </div>
                <div>
                    <div id="lengthtxt">Length:</div>
                    <div id="track-length">0.000Km</div>
                </div>
                <div>
                    <div id="distancetxt">Distance:</div>
                    <div id="track-distance">000.000Km</div>
                </div>
            </div>
        </div>

        <div id="driver">
            <div id="driverDesktop">
                <p id="driver-year"></p>
                <table id="driver-table">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Driver</th>
                            <th>Driver</th>
                            <th>Nationality</th>
                            <th>Team</th>
                            <th>Points</th>
                            <th>Gap</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="tableFooter">
                    <div id="driver-total"></div>
                    <div id="driverError"></div>
                </div>
            </div>
        </div>

        <div id="constructor">
            <p id="constructor-year"></p>
            <table id="constructor-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Nationality</th>
                        <th>Points</th>
                        <th>Gap</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="tableFooter">
                <div id="constructor-total"></div>
                <div id="constructorError"></div>
            </div>
        </div>

        <div id="calendar">
            <p id="calendar-year"></p>
            <table id="calendar-table">
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Race</th>
                        <th>Circuit</th>
                        <th>Venue</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="tableFooter">
                <div id="calendar-total"></div>
                <div id="calendarError"></div>
            </div>
        </div>
    </div>

    <footer>
        <button id="footerBtn">Aditya More</button>
    </footer>
</body>

</html>
